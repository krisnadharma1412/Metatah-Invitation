<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metatah Invitation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Font Sacramento, Work Sans Thin 100 regular 400 semibold 600 bold 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- simply countdown -->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css"/>
    <script src="countdown/simplyCountdown.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>
        <h1>Krisna, Dita, & Messi</h1>
        <p>Akan melangsungkan acara metatah dalam:</p>
        <div class="simply-countdown"></div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
    <script>
        simplyCountdown('.simply-countdown', {
            year: 2023, // required
            month: 9, // required
            day: 11, // required
            hours: 8, // Default is 0 [0-23] integer
            // minutes: 0, // Default is 0 [0-59] integer
            // seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                // days: { singular: 'day', plural: 'days' },
                // hours: { singular: 'hour', plural: 'hours' },
                // minutes: { singular: 'minute', plural: 'minutes' },
                // seconds: { singular: 'second', plural: 'seconds' }
                days: { singular: 'hari', plural: 'days' },
                hours: { singular: 'jam', plural: 'hours' },
                minutes: { singular: 'menit', plural: 'minutes' },
                seconds: { singular: 'detik', plural: 'seconds' }
            },
            plural: false, //use plurals
            inline: false, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
        });
    </script>

</body>
</html>
